<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Account</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1>My Account</h1>
        <div class="input_form">
            <h3>New Account</h3>
            <input type="text" id="account-name" maxlength="15" placeholder="Account Name">
            <input type="text" id="account-username" maxlength="30" placeholder="Username">
            <input type="password" id="account-password" maxlength="30" placeholder="Password">
            <button id="add-btn">Add</button>
        </div>
        <div class="list">
            <ul id="account-list" class="account_list">
                <div class="account">
                    <h4>accountName</h4>
                    <div class="myaccount">
                        <div>帳號:
                            <span>userName</span>
                        </div>
                        <div>密碼:
                            <span>passWord</span>
                        </div>
                    </div>
                    <button class="delete-btn">delete</button>
                 </div>
            </ul>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
